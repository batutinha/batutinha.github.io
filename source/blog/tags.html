---
layout: default
title: Tags
use:
    - posts_tags
---
<div class="container">
	<div class="row">
	    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<h2 class="page-title">Tags</h2>

			<div class="page-tags">
				{% for tag,posts in data.posts_tags %}
				<a href="{{ site.url }}/blog/tags/{{ tag|url_encode(true) }}">{{ tag }}</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
